<body>

	<span>111</span>
	<!-- <ul>
		<li>a</li>

		<li>c</li>

		<li>e</li>
	</ul> -->
	<a href="">a</a>
	<a href="">b</a>
	<div></div>
	<!-- <div></div> -->

	<script type="text/javascript" src="jquery-2.2.0.js"></script>
	<script type="text/javascript">
		


		/*
			appendTo:
			1. selector
			2. DOM
			3. jQuery object

			process: firstly use jQuery to encapsulate the argument to get the jQuery instance, and then deal with it.

			return 
			new instance

			here only the first one is original one,
			the others are cloned ones.

		*/

		console.log($($('li')));

		var lis = document.querySelectorAll('li');
		var span = document.getElementsByTagName('span')[0];

		for(var i = 0, len = lis.length; i < len; i++) {
			if ( i === 0) {
				lis[i].appendChild(span);
			} else {
				lis[i].appendChild(span.cloneNode(true));
			}
		}


		/*
			prepend
			1.get all a and div
			2.traverse all div elements, and then by 'insertBefore' to add new elements.
			3. first time add original one
			4. else add cloned one.

		*/

		var as = document.querySelectorAll('a');
		var divs = document.querySelectorAll('div');

		for (var i = 0, len = divs.length; i < len; i++) {
			divs[i].insertBefore(a, divs[i].firstChild);
		}


		
		




		







	</script>
</body>
</html>
